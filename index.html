<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/manifest.json">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./favicon/favicon.ico">
    <meta name="msapplication-config" content="./favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch%7CLove+Ya+Like+A+Sister" rel="stylesheet">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Pig Game</title>
  </head>
  <body>
    <div class="display">

      <div class="playerPanel-1 active">
        <div class="playerName" id="name-1">Player 1</div>
        <div class="sum" id="score-1">12</div>
        <div class="boxScore">
          <div class="currentLabel">Current</div>
          <div class="currentScore" id="current-1">12</div>
        </div>
      </div>
      <div class="playerPanel-2">
        <div class="playerName" id="name-2">Player 2</div>
        <div class="sum" id="score-2">12</div>
        <div class="boxScore">
          <div class="currentLabel">Current</div>
          <div class="currentScore" id="current-2">12</div>
        </div>
      </div>

      <button id="newGame" class="btn" type="button" name="button"><i class="ion-plus-circled"></i> New game</button>
      <img class="dice" id="diceImg-1" src="img/dice-6.png" alt="Dice">
      <img class="dice" id="diceImg-2" src="img/dice-6.png" alt="Dice">
      <button id="rollDice" class="btn" type="button" name="button"><i class="ion-loop"></i> Roll dice</button>
      <button id="hold" class="btn" type="button" name="button"><i class="ion-archive"></i> Hold</button>
      <input type="text" name="finalScore" value="" placeholder="Enter final score">

    </div>
    <script src="js/app.js"></script>
  </body>
</html>
