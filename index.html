<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Pig Game</title>
  </head>
  <body>
    <div class="display">

      <div class="playerPanel-1">
        <div class="playerName" id="name-1">Player 1</div>
        <div class="sum" id="score-1">72</div>
        <div class="boxScore">
          <div class="currentLabel">Current</div>
          <div class="currentScore" id="current-1">0</div>
        </div>
      </div>
      <div class="playerPanel-2">
        <div class="playerName" id="name-2">Player 2</div>
        <div class="sum" id="score-2">43</div>
        <div class="boxScore">
          <div class="currentLabel">Current</div>
          <div class="currentScore" id="current-2">12</div>
        </div>
      </div>

      <button id="newGame" class="btn" type="button" name="button">New game</button>
      <img id="diceImg" src="img/dice-6.png" alt="Dice">
      <button id="rollDice" class="btn" type="button" name="button">Roll dice</button>
      <button id="hold" class="btn" type="button" name="button">Hold</button>

    </div>
    <script src="js/app.js"></script>
  </body>
</html>
